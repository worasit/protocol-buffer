syntax = "proto3";


message Building {

  message Street {
    string street_name = 1;

    message City {
      string name = 1;
      string zip_code = 2;
      string country_name = 3;
    }

    City city = 2;
  }

  string building_name = 1;
  string building_number = 2;
  Street street = 3;
}


